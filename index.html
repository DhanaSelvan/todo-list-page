<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">
        <div class="row">
            <div>
                <p class="title">Todo List</p>
                <fieldset class="d-flex gap-2 align-items-center my-3">
                    <input type="checkbox" name="" id="meeting">
                    <label for="meeting">Attend meeting</label>
                </fieldset>
                <fieldset class="d-flex gap-2 align-items-center my-3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M21.03 5.72a.75.75 0 0 1 0 1.06l-11.5 11.5a.747.747 0 0 1-1.072-.012l-5.5-5.75a.75.75 0 1 1 1.084-1.036l4.97 5.195L19.97 5.72a.75.75 0 0 1 1.06 0Z"></path></svg>
                    <label for="meeting"><del>Complete Assignment</del></label>
                </fieldset>
                <fieldset class="d-flex gap-2 align-items-center my-3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M21.03 5.72a.75.75 0 0 1 0 1.06l-11.5 11.5a.747.747 0 0 1-1.072-.012l-5.5-5.75a.75.75 0 1 1 1.084-1.036l4.97 5.195L19.97 5.72a.75.75 0 0 1 1.06 0Z"></path></svg>
                    <label for="meeting"><del>Finish design for new website</del></label>
                </fieldset>
                <fieldset class="d-flex gap-2 align-items-center my-3">
                    <input type="checkbox" name="" id="meeting">
                    <label for="meeting">Got to gym</label>
                </fieldset>
            </div>
        </div>
    </section>
</body>
</html>
